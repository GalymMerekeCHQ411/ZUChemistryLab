
<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Виртуальная Лаборатория</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header>
<h1>Виртуальная Лаборатория</h1>
<p>Добро пожаловать! Исследуйте химию через калькулятор массы, эксперименты и поиск реакций.</p>
<img src="chemistry_image.png" alt="Химия" class="main-image">
</header>
<nav>
<button id="massCalcBtn" class="nav-btn">Калькулятор массы</button>
<button id="experimentsBtn" class="nav-btn">Анимация экспериментов</button>
<button id="reactionBtn" class="nav-btn">Поиск реакций</button>
</nav>
<main>
<section id="home" class="content-section active">
<h2>Главная страница</h2>
<p>Выберите один из разделов выше.</p>
</section>
<section id="massCalculator" class="content-section">
<h2>Калькулятор молекулярной массы</h2>
<input type="text" id="elementInput" placeholder="Введите формулу вещества (например Ca(OH)2)">
<button onclick="calculateMass()">Рассчитать</button>
<div id="massResult"></div>
</section>
<section id="experiments" class="content-section">
<h2>Анимация экспериментов</h2>
<div class="experiment-list">
<button onclick="showExperiment(1)">Эксперимент 1</button>
<button onclick="showExperiment(2)">Эксперимент 2</button>
<button onclick="showExperiment(3)">Эксперимент 3</button>
<button onclick="showExperiment(4)">Эксперимент 4</button>
<button onclick="showExperiment(5)">Эксперимент 5</button>
<button onclick="showExperiment(6)">Эксперимент 6</button>
<button onclick="showExperiment(7)">Эксперимент 7</button>
<button onclick="showExperiment(8)">Эксперимент 8</button>
<button onclick="showExperiment(9)">Эксперимент 9</button>
<button onclick="showExperiment(10)">Эксперимент 10</button>

</div>
<div id="experimentVideo">
<h3 id="experimentTitle"></h3>
<video controls id="videoPlayer"></video>
<h4 id="reactionEquation"></h4>
</div>
</section>
<section id="reactionFinder" class="content-section">
<h2>Поиск и уравнивание реакций</h2>
<input type="text" id="reactionInput" placeholder="Введите вещество или реакцию" oninput="searchReactions()">
<ul id="reactionSuggestions"></ul>
<button onclick="balanceReaction()">Уравнять реакцию</button>
<div id="reactionResult"></div>
</section>
</main>
<script src="script.js"></script>
</body>
</html>
